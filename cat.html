<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Random Cat Pics" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <title>Random Cat Pictures</title>
    <style>
      * {margin: 0; padding: 0;}
      h3, div {margin: 0 auto;text-align: center;display: flex;flex-direction: column;align-items: center;justify-content: center;}
      h3 {width: 100%; height: 5vh; background:#000;}
     </style>
  </head>
  <body onload="getPic()" style="background: #333; font-family:Roboto, san-serif; color: white;">
    <div>
      <h3>I love you Coco</h3>
      <img width="90%" height="100%" alt="cat" />
    </div>
    <script>
      const loading = document.getElementsByTagName("h1")[0];
      const img = document.getElementsByTagName("img")[0];
      const button = document.getElementsByTagName("button")[0];
      const getPic = async () => {
        img.src =
          "loading.gif";
        const res = await fetch("https://aws.random.cat/meow");
        const { file } = await res.json();
        img.src = file;
      };
      document.addEventListener("click", getPic);
    </script>
  </body>
</html>
